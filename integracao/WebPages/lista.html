<div ng-app="moduloPrincipal">
<div>
	<script src="../lib/js/angular.js"></script>
	<script src="../lib/js/listaCasosAngular.js"></script>
	<script src="../lib/js/atualizaCasosAngular.js"></script>
	<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</div>
	<div ng-controller="ControllerInicial">
	
		<div class="jumbotron">
			<div class="text-center">
				<h2>{{nomeAppLista}}</h2>
			</div>	
		</div>	
		
		<div style="margin-left: 40%; margin-right: 0.5%; height: 80%;">
		
			<div ng-controller="draftController" style="float: left;">
				<table class="table table-bordered table-inverse">
					<thead>
						<th>Draft</th>
					</thead>
					<tbody>
						<tr ng-repeat="d in draft">
							<td id="{{d}}">{{d}}</td>
						</tr>
					</tbody>
				</table>
			</div>	

			<div ng-controller="futureController" style="float: left">
				<table class="table table-bordered table-inverse">
					<thead>
						<th>Future</th>
					</thead>
					<tbody>
						<tr ng-repeat="f in future">
							<td id="{{f}}">{{f}}</td>
						</tr>
					</tbody>
				</table>
			</div>	

			<div ng-controller="finalController" style="float: left">
				<table class="table table-bordered table-inverse">
					<thead>
						<th>Final</th>
					</thead>
					<tbody>
						<tr ng-repeat="fim in final">
							<td id="{{fim}}">{{fim}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		
	</div>
</div>
